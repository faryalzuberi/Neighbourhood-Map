<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">	
	</head>
	<body>
		<header id="header">
		  <div id="menu-icon" onclick="toggleMenu()">
			<div class="menu-line"></div>
			<div class="menu-line"></div>
			<div class="menu-line"></div>
		  <div>
		</header>
		<div id="side-nav" class="menu-visible" >
		<img src="img/filter.png" id="filter">
		<div id="search" class="visible">
		<input id="input" name="input" type="text" placeholder="Search a Place" data-bind="textInput: query">
		</div>
		<ul id="locations-list" data-bind="foreach: filterLocations">
			<li data-bind="text: title, click: $parent.showInfoWindow">
   		 	</li>
		</ul>
		</div>
		<div id="map"></div>
	</body>
	<!-- load the scripts and google maps API -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLgKn9GEoe4JhjGMP2sV4qGZd3c3lytUY&v=3&callback=initMap" onerror="onMapError()"></script>
</html>
